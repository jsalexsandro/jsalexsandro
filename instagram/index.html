    <script>
        const words = [
            "J","O","S","É","   ","A","L","E","X","S","A","N","D","R","O"
        ]
        window.onload = () => {
            var count = 0
            var allText = ""
                setInterval(() => {
                if(count < words.length){
                    const text = document.getElementById("text-header")
                    allText += words[count]
                    text.innerHTML = allText
                    count++
                
                }
            },60)
        }
    </script>
